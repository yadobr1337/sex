<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1VPN</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="background"></div>
  <div id="gate" class="gate hidden">
    <div class="gate-card">
      <div class="gate-title">Доступ к 1VPN</div>
      <div class="gate-body" id="gate-message"></div>
      <div class="gate-actions" id="gate-actions"></div>
    </div>
  </div>
  <main class="container">
    <header class="hero">
      <div class="pulse">
        <div class="pulse-circle"></div>
        <div class="pulse-circle delayed"></div>
      </div>
      <div class="logo">1VPN</div>
      <div class="tagline">Безопасный VPN в один клик</div>
    </header>

    <section class="card stats">
      <div>
        <div class="label">Баланс</div>
        <div class="value" id="balance">0 ₽</div>
      </div>
      <div>
        <div class="label">Примерно дней</div>
        <div class="value" id="days">-</div>
      </div>
      <button class="primary" id="topup-btn">Пополнить</button>
    </section>

    <section class="card" id="link-section">
      <div class="section-title" id="link-title">Твоя ссылка</div>
      <div class="link-row fade-block" id="link-row" style="display:none;">
        <div class="link" id="wg-link"></div>
        <button class="ghost" id="copy-link">Скопировать</button>
      </div>
      <button class="primary" id="connect-btn">Подключиться</button>
      <div class="alert" id="suspended-banner" hidden>Для получения подписки оплатите баланс.</div>
    </section>

    <section class="card fade-block" id="device-section" style="display:none;">
      <div class="section-title">Устройства</div>
      <div id="device-list" class="device-list" hidden></div>
      <button class="primary add-device-btn" id="add-device">Изменить количество устройств</button>
      <div class="label">Устройств доступно: <span class="value" id="devices-allowed"></span></div>
    </section>

    <section class="card helpers">
      <a class="ghost" id="ios-help" target="_blank">iOS установка</a>
      <a class="ghost" id="android-help" target="_blank">Android установка</a>
      <a class="ghost" id="support-link" target="_blank">Поддержка</a>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
